<script>
    if(localStorage.getItem("passed") === "true"){
        window.location.href = ('./uczen/index')
    } else {
        var pass = prompt('password?')
        if(pass === 'szczyny'){
            localStorage.setItem("passed", "true")
            window.location.href = ('./uczen/index')
        } else {
            window.location.href = ('https://http.cat/403')
        }
    }

    document.addEventListener("contextmenu", (event) => event.preventDefault());

    document.addEventListener("keydown", (event) => {
    if (event.ctrlKey && (event.key === "u" || event.key === "U")) {
        event.preventDefault(); // Prevents "View Source"
    }
    if (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J" || event.key === "C")) {
        event.preventDefault(); // Prevents "Inspect Element" (Ctrl+Shift+I / J / C)
    }
    if (event.key === "F12") {
        event.preventDefault(); // Blocks F12 key
    }
});

setInterval(() => {
    if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        document.body.innerHTML = ""; // Clear the page
    }
}, 500);

(function() {
    function detectDevTools() {
        console.log("Checking...");
        debugger;
    }
    setInterval(detectDevTools, 1000);
})();
</script>
